name: Ruby 3.x Test

on:
  workflow_dispatch:
    inputs:
      ruby_version:
        description: 'Ruby 3.x version to test'
        required: true
        default: '3.4.8'
        type: string

jobs:
  test-ruby3:
    name: test (ruby ${{ github.event.inputs.ruby_version }}, tcl 9.0)
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile.ci-test
        build-args: |
          RUBY_VERSION=${{ github.event.inputs.ruby_version }}
          TCL_VERSION=9.0
        builder: ${{ steps.buildx.outputs.name }}
        load: true
        tags: teek-ci-test-ruby3:latest

    - name: Run tests
      timeout-minutes: 5
      run: |
        docker run --rm --init \
          -e TCL_VERSION=9.0 \
          -e TESTOPTS=-v \
          teek-ci-test-ruby3:latest

    - name: Run SDL2 tests
      timeout-minutes: 5
      run: |
        docker run --rm --init \
          -e TCL_VERSION=9.0 \
          -e TESTOPTS=-v \
          teek-ci-test-ruby3:latest \
          xvfb-run -a bundle exec rake sdl2:test

    - name: Run mGBA tests
      timeout-minutes: 5
      run: |
        docker run --rm --init \
          -e TCL_VERSION=9.0 \
          -e TESTOPTS=-v \
          teek-ci-test-ruby3:latest \
          xvfb-run -a bundle exec rake mgba:test
