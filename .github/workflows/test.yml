        cache-map: |
          {
            "cache-mount/var-cache-apt": "/var/cache/apt",
            "cache-mount/var-lib-apt": "/var/lib/apt",
            "cache-mount/bundle-cache": "/bundle-cache"
          }
        builder: ${{ steps.buildx.outputs.name }}

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile.ci-test
        build-args: |
          RUBY_VERSION=${{ matrix.ruby }}
          TCL_VERSION=8.6
        builder: ${{ steps.buildx.outputs.name }}
        load: true
        tags: teek-ci-test-8:latest
        cache-from: type=gha,scope=tcl8
        cache-to: type=gha,mode=max,scope=tcl8

    - name: Run tests
      timeout-minutes: 5
      run: |
        docker run --rm --init -t \
          -e TCL_VERSION=8.6 \
          -e TESTOPTS=-v \
          teek-ci-test-8:latest 2>&1 | tee test-output.log

    - name: Run SDL2 tests
